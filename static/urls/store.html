<!doctype html>
<html lang="ru">
<head>
  <title>Товары, доступные в {{ market.name }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://localhost:8080/static/css/styles.css">
  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sticky top</a>
      <img src="{{ market.logo_image }}" alt="market_logo">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Корзина</button>
    </div>
  </nav>
  
  {{ market }}
  {% if categories %}
    <div class="accordion" id="accordionParent">
    {% for category in categories %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="{{ category.id }}" onclick="give('{{ category.canonical_url }}', '{{ market.store_id }}', '{{ category.id }}')">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-{{ category.id }}" aria-expanded="true" aria-controls="panelsStayOpen-collapse-{{ category.id }}">
            <img src="{{ category.icon_url }}" alt="category image">
            {{ category.name }}
          </button>
        </h2>
        <div id="panelsStayOpen-collapse-{{ category.id }}" class="accordion-collapse collapse" aria-labelledby="{{ category.id }}">
          <div class="accordion-body">
            {% if category.children %} 
              <div class="accordion" id="accordionChild">
              {% for child in category.children %}
                <div class="accordion-item">
                  <h2 class="accordion-header" id="{{ child.id }}" onclick="give('{{ child.canonical_url }}', '{{ market.store_id }}', '{{ child.id }}')">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-{{ child.id }}" aria-expanded="true" aria-controls="panelsStayOpen-collapse-{{ child.id }}">
                 
                        {{ child.name }}
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapse-{{ child.id }}" class="accordion-collapse collapse" aria-labelledby="{{ child.id }}">
                    <div class="accordion-body" >
                      <div  id = 'products-{{ child.id }}' class="card-group row row-cols-xs-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 row-cols-xxl-10 ">
                        
                        <!--<div class='card'>
                          <img src='' class='card-img-top'>
                          <div class='card-body'>
                              <h5 class='card-title'>{{ child.name }}</h5>
                              <p class='card-text'>{{ child.price}} руб</p>
                              <button type='button' class='btn btn-outline-primary' data-name=product_name onclick='add_to_cart()'>Добавить в корзину</button>\
                          </div>
                          </div>-->

                      </div>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
            {% else %}
            <div  id = 'products-{{ category.id }}' class="card-group row row-cols-xs-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 row-cols-xxl-10" >

            </div>
            {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  {% endif %}

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Товары в корзине</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="shoping_cart_list">

      </ul>
      <p id="total_price">

      </p>
    </div>
  </div>
  
<script type="text/javascript" src="http://localhost:8080/static/scripts/product_list.js"></script>
<script>
  function give(url, store_id, category_id) {
    send_url(url, store_id, category_id);
}
</script>

<script>
  function add_to_cart(id, product_name, price){
    // функция отрисовывает товары в корзине
    let ul  = document.getElementById('shoping_cart_list');
    let li = document.createElement('li');
    li.setAttribute('id', `product_cart_id_${id}`);
    li.innerHTML = `
                    ${product_name} - 
                    <span class='cart_price'> ${price}</span> руб   
                    <button type='button' class='btn btn-outline-primary' 
                      onclick='del_from_cart(this.parentNode.id)'>
                      X
                    </button>`;
    ul.appendChild(li);
    let p = document.getElementById('total_price');
    p.innerHTML = `Итог: ${pluser()} руб`;

  }

  function pluser(){
    // функция возвращает сумму цены товаров в корзине
    var els = document.getElementsByClassName('cart_price');
    return Array.prototype.slice.call(els).reduce( addMe, 0);
  }

  function addMe(p,c){
    // p - предыдущее значение общей суммы, c - очередной элемент массива
    return p + parseFloat(c.textContent);
  }

  function del_from_cart(id){
    let el = document.getElementById(id);
    el.remove();
  }
</script>

</body>
</html>
